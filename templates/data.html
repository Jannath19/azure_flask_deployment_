{% extends "base.html" %}

{% block content %}
    <section>
        <h2 class="text-xl mb-2"> Dataset preview using a TABLE in HTML</h2>
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">ED Visits</th>
                    <th class="px-4 py-2">ED Hospitalizations</th>
                    <th class="px-4 py-2">Urgent Care Visits</th>
                    <th class="px-4 py-2">Asthma Use</th>
                    <th class="px-4 py-2">Total Members</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data.values %}
                <tr>
                    <td class="border px-4 py-2">{{ data['0'] }}</td>
                    <td class="border px-4 py-2">{{ data['1'] }}</td>
                    <td class="border px-4 py-2">{{ data['2'] }}</td>
                    <td class="border px-4 py-2">{{ data['3'] }}</td>
                    <td class="border px-4 py-2">{{ data['4'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
